<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=VT323|Baloo+Paaji" rel="stylesheet"> 
    
    
    <title>Wikipedia Viewer</title>
    
</head>
    
<body>
 <div class="flexContain">
  <h1>Wikipedia Viewer</h1>

  <div id="searchAndRandom">
    <div id="searchSection">

 <i id="searchClick" class="fa fa-search" aria-hidden="true"></i>  
   <form id="searchForm" autocomplete="off"> 
      <input type="text" name="search" class="searchEnter" placeholder="Search Wikipedia"/>
      <input type="submit" id="searchSubmit"/>
      <button id="xButton" class="fa fa-times" type="reset"> </button>
    </form>
    </div>
    <div id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Random Article</a></div>
  </div>

   <div id="resultBoxes">
    <div id="red" class="viewer"></div>
    <div id="redOrange" class="viewer"></div>
    <div id="Orange" class="viewer"></div>
    <div id="Yellow" class="viewer"></div>
    <div id="YellowGreen" class="viewer"></div>
    <div id="Green" class="viewer"></div>
    <div id="BlueGreen" class="viewer"></div>
    <div id="Blue" class="viewer"></div>
    <div id="Indigo" class="viewer"></div>
    <div id="Violet" class="viewer"></div>
  </div>
   
  <a href="http://www.raderamusic.com/" target="blank" id='createdBy'>created by alex nye</a> 
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
<script src = "script.js"></script>
    
</body>
